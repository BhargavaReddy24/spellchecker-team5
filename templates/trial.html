<script>

function myFunction() {
var text= $('#text').val();
    $.ajax({
		url: "/join",
		type: "POST",
		dta: {text:text}

	    }).done(function(response) {
	      
	      var html= "<br><br><br><p> <b> RESULT : <b><p>";

	      response =response.result;
		  $.each(response,function(key,val){
		  console.log(val);
		     html+="<p>"+val+"<p>"

		  });
		  html +="<br>";
		  $(".show-data").append(html);
	      });
};

  </script>

<body>
  <p>
	Taking input from web<br><br>

	      Text_Value<input type="text" id="text" name="text">
<br><br>
	      <button id="clicked"
onclick="myFunction()">Submit</button>
	</p>
    <div class="show-data" >

    </div>
